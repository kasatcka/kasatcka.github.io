<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css_selectors</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="title">
		<h1>css diner shoping list</h1>
		<h3>let's go to the mall!</h3>
	</div>
	<div class="container">
		<form class="container_form">
			<ul class="container_ul">
				<li class="container_li">
					<label class="container_label" for="1">
						<input type="checkbox" id="1">alot of pickles
					</label>
				</li>
				<li class="container_li">
					<label class="container_label" for="2">
						<input type="checkbox" id="2">10 apples
					</label>
				</li>
				<li class="container_li">
					<label class="container_label" for="3">
						<input type="checkbox" id="3">20 oranges
					</label>
				</li>
				<li class="container_li">
					<label class="container_label" for="4">
						<input type="checkbox" id="4">13 planes
					</label>
				</li>
				<li class="container_li">
					<label class="container_label" for="5">
						<input type="checkbox" id="5">15 bentos
					</label>
				</li>
				<li class="container_li">
					<label class="container_label" for="6">
						<input type="checkbox" id="6">1 bottle of sake
					</label>
				</li>
			</ul>
		</div>
	</form>
	<p><input type="button" value="bon appetit ;)"></p>
</div>
</body>
</html>

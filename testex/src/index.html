<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Title</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="first-screen">
		<div class="container">
			<a class="first-screen__link" href="#qwerty">
				<svg class="scroll" xmlns="http://www.w3.org/2000/svg" width=10px viewBox="0 0 320 512">
					<path d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"></path>
				</svg>
			</a>
		</div>
	</section>
	<section class="gallery" id="qwerty">
		<div class="container">
			<ul class="gallery__list">
				<li class="gallery__item large">
					<a href="#">
						<img src="img/1.jpg" alt="pic">
					</a>
					<img class="center" src="img/360.png" alt="">
				</li>
				<div class="small">
					<li class="gallery__item mb">
						<a  href="#">
							<img src="https://placeimg.com/285/218/any">
						</a>
					</li>
					<li class="gallery__item">
						<a  href="#">
							<img src="https://placeimg.com/285/218/any">
						</a>
					</li>
				</div>
				<div class="small">
					<li class="gallery__item mb">
						<a href="#">
							<img src="https://placeimg.com/285/218/any">
						</a>
					</li>
					<li class="gallery__item">
						<a href="#">
							<img src="https://placeimg.com/285/218/any">
						</a>
					</li>
				</div>
			</ul>
		</div>
	</section>

	<section class="slider">
		
	</section>

	<div id="map"></div>
	<script>
		var map;
		function initMap() {;
			const beetroot ={lat:  49.0665514, lng: 33.4140169}
			map = new google.maps.Map(document.getElementById('map'), {
				center: beetroot,
				zoom: 18,
				styles: [
				{elementType: 'geometry', stylers: [{color: '#242f3e'}]},
				{elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
				{elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
				{
					featureType: 'administrative.locality',
					elementType: 'labels.text.fill',
					stylers: [{color: '#d59563'}]
				},
				{
					featureType: 'poi',
					elementType: 'labels.text.fill',
					stylers: [{color: '#d59563'}]
				},
				{
					featureType: 'poi.park',
					elementType: 'geometry',
					stylers: [{color: '#263c3f'}]
				},
				{
					featureType: 'poi.park',
					elementType: 'labels.text.fill',
					stylers: [{color: '#6b9a76'}]
				},
				{
					featureType: 'road',
					elementType: 'geometry',
					stylers: [{color: '#38414e'}]
				},
				{
					featureType: 'road',
					elementType: 'geometry.stroke',
					stylers: [{color: '#212a37'}]
				},
				{
					featureType: 'road',
					elementType: 'labels.text.fill',
					stylers: [{color: '#9ca5b3'}]
				},
				{
					featureType: 'road.highway',
					elementType: 'geometry',
					stylers: [{color: '#746855'}]
				},
				{
					featureType: 'road.highway',
					elementType: 'geometry.stroke',
					stylers: [{color: '#1f2835'}]
				},
				{
					featureType: 'road.highway',
					elementType: 'labels.text.fill',
					stylers: [{color: '#f3d19c'}]
				},
				{
					featureType: 'transit',
					elementType: 'geometry',
					stylers: [{color: '#2f3948'}]
				},
				{
					featureType: 'transit.station',
					elementType: 'labels.text.fill',
					stylers: [{color: '#d59563'}]
				},
				{
					featureType: 'water',
					elementType: 'geometry',
					stylers: [{color: '#17263c'}]
				},
				{
					featureType: 'water',
					elementType: 'labels.text.fill',
					stylers: [{color: '#515c6d'}]
				},
				{
					featureType: 'water',
					elementType: 'labels.text.stroke',
					stylers: [{color: '#17263c'}]
				}
				]
			});
			var marker = new google.maps.Marker({position: beetroot, map: map, icon:  'https://developers.google.com/maps/documentation/javascript/examples/full/images/parking_lot_maps.png'
		});
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3LRYvXfKL0Kzu2robQZheDB97p-ZAflY&callback=initMap"
	async defer></script>

	<script src="js/bundle.js"></script>
</body>
</html>

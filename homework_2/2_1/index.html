<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Список покупок</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<h2>Список покупок для похода</h2>
	<form>
		<div><h3>Аптечка</h3>
			<ul>
				<li>
					<label for="1">Пластырь</label>
					<input type="checkbox" id="1">
					<br>
				</li>
				<li><label for="2">Йод</label>
					<input type="checkbox" id="2">
					<br>
				</li>
				<li><label for="3">Бинт</label>
					<input type="checkbox" id="3">
					<br>
				</li>
				<li><label for="4">Антибиотик</label>
					<input type="checkbox" id="4">
					<br>
				</li>
				<li><label for="5">Крем от ушибов</label>
					<input type="checkbox" id="5">
					<br>
				</li>
				<li><label for="6">Перекись водорода</label>
					<input type="checkbox" id="6">
					<br>
				</li>
				<li><label for="7">Эластичный бинт</label>
					<input type="checkbox" id="7">
					<br>
				</li>
				<li><label for="8">Беруши</label>
					<input type="checkbox" id="8">
					<br>
				</li>
			</ul>
		</div>
		<div>	<h3>Основное</h3>
			<ol>
				<li>
					<label for="9">Сухофрукты</label>
					<input type="checkbox" id="9">
					<br>
				</li>
				<li><label for="10">Орехи</label>
					<input type="checkbox" id="10">
					<br>
				</li>
				<li><label for="11">Энергетические батончики</label>
					<input type="checkbox" id="11">
					<br>
				</li>
				<li><label for="12">Зубная паста</label>
					<input type="checkbox" id="12">
					<br>
				</li>
				<li><label for="13">Шампунь в стиках</label>
					<input type="checkbox" id="13">
					<br>
				</li>
				<li><label for="14">Мёд</label>
					<input type="checkbox" id="14">
					<br>
				</li>
				<li><label for="15">Спички, сухой спирт, свечи</label>
					<input type="checkbox" id="15">
					<br>
				</li>
				<li><label for="16">Батарейки</label>
					<input type="checkbox" id="16">
					<br>
				</li>
			</ol>
		</div>
	</form>
</body>
</html>

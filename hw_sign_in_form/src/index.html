<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="assets/libs/reset.css">
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicons.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<form class="form-sign">
			<header class="form-sign__header">
				<ul class="form-sign__header-menu">
					<li class="form-sing__header-item">
						<a class="form-sing__header-link" href="#">
							<span class="letter-up">sign</span>&nbsp;in
						</a>
					</li>
					<li class="form-sing__header-item">
						<a class="form-sing__header-link" href="#">
							<span class="letter-up">join</span>&nbsp;us
						</a>
					</li>
				</ul>
			</header>

			<span class="pass_span letter-up">username</span>
			<label class="form-sing__label" for="username-field">
				<input class="form-sing__input" type="text" placeholder="username or email" name="login" id="username-field">
			</label>

			<span class="pass_span letter-up">password</span>
			<label class="form-sing__label" for="password-field">
				<input class="form-sing__input" type="password" placeholder="password" name="password" id="password-field">
			</label>
			<label class="form-sing__label" for="subscribe-field">
				<span class="checkbox-new">Keep me signed in</span>
				<input class="form-sing__checkbox" type="checkbox" id="subscribe-field" checked >
			</label>
			<input class="form-sing__bt" type="submit" name="button" value="Sign in">

			<footer class="form_sign-footer">
				<ul class="form_sign-footer-menu">
					<li class="form_sign-footer-item">
						<a class="form_sing-footer-link" href="#"><span class="letter-up">forgot</span> password</a>
					</li>
					<li class="form_sign-footer-item">
						<a class="form_sing-footer-link" href="#"><span class="letter-up">create</span> an account</a>
					</li>
				</ul>
			</footer>
		</form>
	</div>
	<script src="js/bundle.js"></script>
</body>
</html>

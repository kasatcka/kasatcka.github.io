<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="assets/libs/reset.css">
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicons.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<form class="form-sign">
			<header class="form-sign__header">
				<ul class="form-sign__header-menu">
					<li class="form-sign__header-item">
						<a class="form-sign__header-link" href="#">Sign in
						</a>
					</li>
					<li class="form-sign__header-item">
						<a class="form-sign__header-link" href="#">Join us
						</a>
					</li>
				</ul>
			</header>
			<label class="form-sign__label letter-up" for="username-field">
				<span class="pass_span">username</span>
				<input class="form-sign__input" type="text" placeholder="username or email" name="login" id="username-field" required>
			</label>
			<label class="form-sign__label letter-up" for="password-field">
				<span class="pass_span">password</span>
				<input class="form-sign__input" type="password" placeholder="password" name="password" id="password-field" required>
			</label>
			<div class="down">
				<input type="checkbox" class="checkbox" id="checkbox" required>
				<label for="checkbox">Keep me signed in
				</label>
			</div>
			<input class="form-sign__bt" type="submit" name="button" value="Sign in">
			<footer class="form-sign__footer">
				<ul class="form-sign__footer-menu">
					<li class="form-sign__footer-item">
						<a class="form-sign__footer-link" href="#"><span class="letter-up">forgot</span> password</a>
					</li>
					<li class="form-sign__footer-item">
						<a class="form-sign__footer-link" href="#"><span class="letter-up">create</span> an account</a>
					</li>
				</ul>
			</footer>
		</form>
	</div>
	<script src="js/bundle.js"></script>
</body>
</html>

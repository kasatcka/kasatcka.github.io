<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>selector</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" href="./img/favicon.png" type="image/png">
</head>
<body>
	<footer class="title">
		<h3>css diner shoping list</h3>
		<h5><span>let's</span> go to the mall!</h5>
	</footer>
	<form class="container">
		<ul class="dbl-border">
			<li class="container_li">
				<label class="container_label" for="1">
					<input class="container_input" type="checkbox" id="1"><span>a lot of pickles</span>
				</label>
			</li>
			<li class="container_li">
				<label class="container_label" for="2">
					<input class="container_input" type="checkbox" id="2"><span>10 apples</span>
				</label>
			</li>
			<li class="container_li">
				<label class="container_label" for="3">
					<input class="container_input" type="checkbox" id="3"><span>20 oranges</span>
				</label>
			</li>
			<li class="container_li">
				<label  class="container_label" for="4">
					<input class="container_input" type="checkbox" id="4"><span>13 plates</span>
				</label>
			</li>
			<li class="container_li">
				<label class="container_label" for="5">
					<input class="container_input" type="checkbox" id="5"><span>15 bentos</span>
				</label>
			</li>
			<li class="container_li">
				<label class="container_label" for="6">
					<input class="container_input" type="checkbox" id="6"><span>1 bottle of shake</span>
				</label>
			</li>
		</ul>
		<input type="submit" value="bon appetit ;)">
	</form>
</body>
</html>

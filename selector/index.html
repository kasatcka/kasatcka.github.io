<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>selector</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<footer>
		<h3>css diner shoping list</h3>
		<h5>let's go to the mall!</h5>
	</footer>
	<form class="container">
		<ul class="dbl-border">
			<li>
				<label for="1">
					<input type="checkbox" id="1" >a lot of pickles
				</label>
			</li>
			<li>
				<label for="2">
					<input type="checkbox" id="2">10 apples
				</label>
			</li>
			<li>
				<label for="3">
					<input type="checkbox" id="3">20 oranges
				</label>
			</li>
			<li>
				<label for="4">
					<input type="checkbox" id="4">13 plates
				</label>
			</li>
			<li>
				<label for="5">
					<input type="checkbox" id="5">15 bentos
				</label>
			</li>
			<li>
				<label for="6">
					<input type="checkbox" id="6">1 bottle of shake
				</label>
			</li>
		</ul>
		<p><input type="submit" value="bon appetit ;)"></p>
	</form>
</body>
</html>
